<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balloon Catcher</title>

    <link rel="stylesheet" href="styles/style.css">

  
    <script>
      (function () {
        const allowedDomains = [
          "bulofkgames.blogspot.com",
          "thebulofkproject.blogspot.com",
          "github.io"
        ];

        const OFFICIAL_SITE = "https://bulofkgames.blogspot.com/";
        const ref = document.referrer.toLowerCase();

        if (!ref) return;

        const allowed = allowedDomains.some(domain => ref.includes(domain));

        if (!allowed) {
          window.location.replace(OFFICIAL_SITE);
        }
      })();
    </script>
</head>
